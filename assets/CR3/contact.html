<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
    <link rel="stylesheet" href="css/main.css">
    <title>Gozar Contact</title>
</head>

<body>
    <header>
        <div class="p-1 text-center container-fluid header">
            <img src="img\Gozar Logo.png" alt="Logo" height="100vh">
        </div>
    </header>
    <hero-image>
        <div class="heroimg">
            <div class="herotext">
                <div class="display-1" style="font-family:Georgia, 'Times New Roman', Times, serif" ;>
                    <p>Taste authentic spanish food</p>
                </div>
            </div>
        </div>
    </hero-image>
    <navbar>
        <nav class="navbar navbar-expand navbar-light">
            <div class="container-fluid">
                <div class="collapse navbar-collapse justify-content-center" id="navbarNav">
                    <ul class="navbar-nav ulwrap">
                        <li class="nav-item">
                            <a class="nav-link active" href="index.html">
                                <h2>Home</h2>
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link active" href="team.html">
                                <h2>Team</h2>
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link active" href="ingredients.html">
                                <h2>Ingredients</h2>
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link active" href="contact.html">
                                <h2>Contact</h2>
                            </a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
    </navbar>
    <contact>
        <div class="container">
            <div class="mb-3">
                <label for="exampleFormControlInput1" class="form-label">Your Email:</label>
                <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="name@example.com">
            </div>
            <div class="mb-3">
                <label for="exampleFormControlTextarea1" class="form-label">Your text:</label>
                <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
            </div>
            <button type="button" class="btn btn-primary">Send</button>
            <div style="text-align: center;">
                <p>Inhaber:</p>
                <p>Samuel Tenschert</p>
                <p>Hogwartsgasse 2</p>
                <p>1010 Wien</p>
            </div>
        </div>
    </contact>
    <footer>
        <div class="p-1 text-center container-fluid">
            <img src="img\Gozar Logo.png" alt="Logo" height="100vh">
        </div>
    </footer>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0"
        crossorigin="anonymous"></script>
    <script type="text/javascript" src="JS/InVoice.js"></script>
    <script src="JS/studentInVoice.js"></script>

</html>
